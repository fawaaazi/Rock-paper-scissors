<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="game-name">
            <h1 id="name">Rock Paper Scissors</h1>            
        </div>
    </section>
    <section class="main">
        <div id="status-bar">
            Please Press Any Option To Start The Game
        </div>
        <div class="game-buttons">
            <button id="Rock">
                <img src="https://en.silhouette-ac.com/silhouette/158401" alt="">
            </button>
            <button id="Paper">

            </button>
            <button id="Scissors">

            </button>
        </div>
        <div class="score">
            <div id="comp-score">
                
            </div>
            <div id="human-score">

            </div>
        </div>
    </section>
    <section class="footer">
        <div class="footer-text">

        </div>
        <img src="" alt="">
    </section>
</body>
</html>
