<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="game-name">
            <h1 id="name">Rock Paper Scissors</h1>            
        </div>
    </section>
    <section class="main">
        <div id="status-bar">
            Please Press Any Option To Start The Game
        </div>
        <div class="game-buttons">
            <button id="Rock" onclick="startGame('ROCK')">
                <img src="images/Rock.jpeg" alt="Rock">
            </button>
            <button id="Paper" onclick="startGame('PAPER')">
                <img src="images/Paper.jpeg" alt="">
            </button>
            <button id="Scissors" onclick="startGame('SCISSORS')">
                <img src="images/Scissors.jpeg" alt="">
            </button>
        </div>
        <div class="score">
            <div class="score-sheet">
                <div>Computer Score:</div>
                <div id="comp-score">0</div>
            </div>
            <div class="score-sheet">
                <div>Human Score:</div>
                <div id="human-score">0</div>
            </div>
        </div>
        <div id="restart-block">
            <button onclick="restartGame()" id="restart-btn">
                Restart
            </button>
        </div>
    </section>
    <section class="footer">
        <div class="footer-text">
            Copyright Â© The Odin Project 2025
        </div>
        <p>
            <a href="https://github.com/fawaaazi?tab=repositories">
                <img src="images/github-icon.png" alt="github-icon" >
            </a>
            
        </p>
    </section>
</body>
 <script src="script.js"></script>
</html>
